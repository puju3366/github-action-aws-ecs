# .github/workflows/ci.yml
name: Frontend

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: Set up Docker
        uses: actions/setup-docker@v2
        with:
          dockerfile: Dockerfile
      


      - name: Docker Push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags:
            puju3366/puju:latest
          

