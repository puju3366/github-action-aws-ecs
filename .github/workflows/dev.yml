name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4



   
        
      - name: Docker Login
        run: sudo echo "$DOCKER_TOKEN" | docker login -u $DOCKER_USERNAME --password-stdin 
