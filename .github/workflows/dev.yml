name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout
        uses: actions/checkout@v4



      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: https://hub.docker.com/u/puju3366  # Replace with your Docker registry URL
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOCKER }}
